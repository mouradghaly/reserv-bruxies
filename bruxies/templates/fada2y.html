<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif; /* Specify a font family for better compatibility */
        }

        .half1, .half2 {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            float: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bruxies, .azone {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(169, 169, 169, 0.4);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Style for headings */
        h1, h2 {
            position: absolute;
            top: 10%; /* Adjusted top position */
            width: 100%;
            text-align: center;
            color: black; /* Changed text color to black */
            z-index: 1; /* Ensure headings appear on top of the images */
        }

        h1 {
            font-size: 36px;
            margin-top: 0; /* Removed margin */
        }

        h2 {
            font-size: 24px;
            margin-top: 50px; /* Increased margin */
        }

        @media only screen and (min-width: 600px) {
            .half1, .half2 {
                width: 50%;
                height: 100%;
                float: left;
            }
        }
    </style>
</head>
<body>
    <h1>Company</h1>
    <h2>Reservation</h2>
    <div class="half1">
        <img class="bruxies" src="https://www.pimula.net/wp-content/uploads/2022/02/br5.jpeg">
        <div class="button-container">
            <button>Bruxies</button>
        </div>
    </div>
    <div class="half2">
        <img class="azone" src="/Users/mouradghaly/Desktop/Screenshot 2024-04-09 at 11.24.57â€¯PM.png">
        <div class="button-container">
            <button>Action Zone</button>
        </div>
    </div>
</body>
</html>
